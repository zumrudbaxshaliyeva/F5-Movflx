<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movflx.css">
    <script src="https://kit.fontawesome.com/56e6d729fe.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="header">

    <a class="header_logo" href="">Envato Market</a>
    <button class="buy_button">Buy now</button>
</div>

<section class="section_first">
    <div class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>

        <div class="nav_menu">

            <ul class="nav_menu_lists">
              <li class="nav_menu_li"><a href="#homeone">HomeOne</a></li>
              <li class="nav_menu_li"><a href="#movie">Movie</a></li>
              <li class="nav_menu_li"><a href="#tvshow">Tv Show</a></li>
              <li class="nav_menu_li"><a href="#pricing">Pricing</a></li>
              <li class="nav_menu_li"><a href="#blog">Blog</a></li>
              <li class="nav_menu_li"><a href="#contacts">Contacts</a></li>
           </ul>
           
        </div> 
 
        <div class="nav_end">
        </div>
    </div>

    <div class="main">
        <div class="main_text">
            <h6 class="main_text_h6" >Movflx</h6>
            <h2 class="main_text_h2">Unlimited <span class="main_text_span">Movie</span>, TVs Shows, &amp; More.</h2>
        </div>

        <div class="main_end">
            <ul class="main_end_ul">
                <li class="main_end_li">
                    <span class="main_end_span_first">Pg 18</span>
                    <span class="main_end_span_second">hd</span>
                </li>

                <li class="main_end_li">
                    <a class="main_end_li_a" href="/#">Romance,</a>
                    <a class="main_end_li_a" href="/#">Drama</a>
                </li>

                <li class="main_end_li">
                    <span class="main_end_li_calendar"><i class="far fa-calendar-alt" style="color: #e4d804;"></i> 2022</span>
                    <span class="main_end_li_clock"><i class="far fa-clock" style="color: #e4d804;"></i> 128 min</span>
                </li>
            </ul>

            <a class="watch_button" href="https://www.youtube.com/watch?v=R2gbPxeNk2E"><i style="margin-right: 10px;" class="fa-solid fa-play "></i>Watch Now</a>
        </div>
    </div>
</section>


<section class="ucm-area ucm-bg" style="background-image: url(assets/ucm_bg.jpg);">
    <div class="ucm-bg-shape" style="background-image: url(assets/ucm_bg_shape.png);"></div>
    
        
        <div class="container_button">
            <button class="container_button_all" >TV Shows</button>
            <button class="container_button_all">documentary</button>
            <button class="container_button_all">Movies</button>
            <button class="container_button_all">sports</button>
        </div>

        <div class="movie_menu">
         <div class="movie">
            <div class="movie_items">
                <div class="movie-poster">
                    <a href="/movie-details">
                        <img src="assets/ucm_poster01.jpg" alt="">
                    </a>
                </div>

                <div class="movie-content">
                    <div class="top">
                        <h5 class="title"><a href="/movie-details">Women's Day</a></h5>
                        <span class="date">2022</span>
                    </div>
                    
                    <div class="bottom">
                        <ul>
                            <li><span class="quality">hd</span></li>
                            <li>
                                <span class="duration"><i class="far fa-clock"></i>128 min</span>
                                <span class="rating"><i class="fas fa-thumbs-up"></i>3.5</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
       </section> 





    
</body>
</html>
